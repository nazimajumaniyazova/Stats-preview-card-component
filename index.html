<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section class="section">
    <div class="box__container">
      <div class="box__content">
        <h1>Get <span>insights </span>that help your business grow.</h1>
        <p class="box__content-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="box__counter">
          <div class="box__counter-companies">
            <p class="box__counter-num">10k+</p>
            <p class="box__counter-text">companies</p>
          </div>
          <div class="box__counter-templates">
            <p class="box__counter-num">314</p>
            <p class="box__counter-text">templates</p>
          </div>
          <div class="box__counter-queries">
            <p class="box__counter-num">12M+</p>
            <p class="box__counter-text">queries</p>
          </div>
        </div>
      </div>
      <div class="box__img">
        <!-- <img src="images/image-header-desktop.jpg" alt=""> -->
      </div>
    </div>
  </section>
</body>
</html>
